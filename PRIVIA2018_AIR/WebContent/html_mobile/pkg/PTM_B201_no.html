<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>현대카드 PRIVIA 여행</title>
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/jquery.mobile.1.4.2.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/base.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/common.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/contents.css" />
<script type="text/javascript" src="/js/front/mtravel/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/init.js"></script>
<script type="text/javascript" src="/js/front/mtravel/jquery.mobile-1.4.2.js"></script>
<script type="text/javascript" src="/js/front/mtravel/swipe.js"></script>
<script type="text/javascript">
var AIR_HTL_FLAG = "PKG";
</script>
<script type="text/javascript" src="/js/front/mtravel/commonUI.js"></script>

</head>

<body>
<div data-role="page">

<!-- 헤더 -->
<div class="headWrap no-border hdw-st4"><!-- 스크롤진행시 on 추가 -->
    <header>
        <div class="header">
            <h1 class="logo">여행 선택 결과</h1>
            <div class="s-state-pkg">
                <p class="txt txt-city">방콕</p>
                <p class="txt">출발 2018-02-02 (금)</p>
            </div>
            <div class="rightArea">
                <a href="B000_PU03.html" data-ajax="false" class="align">상세검색</a><!-- #29354 수정 -->
                <a href="#" class="btnMap">지역검색</a>
            </div>
            <div class="leftArea">
                <a href="#" class="btnBack" data-rel="back" data-direction="reverse"><img src="/images/front/mtravel/common/btn_prev.gif" alt="이전으로 가기" style="width:21px;" /></a>
            </div>
        </div>
    </header>
</div>
<!-- //헤더 -->

<div class="contentWrap">
	<!-- 컨텐츠 시작 -->
    <div class="s-state-pkg f-point3"><!-- 스크롤진행시 fix 지점 -->
        <p class="txt txt-city">방콕</p>
        <p class="txt">출발 2018-02-02(금)</p>
    </div>
    
    <section class="messagePage">
        <span class="ico systemError"></span>
        <h2><span class="point">1depth > 2depth > 3depth</span>에 대한<br />검색결과가 없습니다.</h2>
        <p class="level1">검색하신 조건에 맞는 상품이 조회되지 않습니다.<br />다시 검색하여 주시기 바랍니다.</p>           

        <div class="btnArea">
            <span class="btn xlarge"><a href="#">상품 재검색</a></span>
        </div>
    </section>
    
    <script type="text/javascript">
    $(document).one('pageshow',function(e,data){      
        //#28867 수정
        setTimeout(function(){
            var isScrollChange = false;
            $(document).on('scroll',function(){
                var st = $(document).scrollTop();
                var target = $('.f-point3').offset().top + $('.headWrap.hdw-st4').height();
                var target2 = $('.f-point3').offset().top;            
                if(target < st && !isScrollChange){
                    $('.headWrap.hdw-st4').addClass('on');
                    isScrollChange = true;
                }
                else if(target2 > st && isScrollChange){
                    $('.headWrap.hdw-st4').removeClass('on');
                    isScrollChange = false;
                }
            });
        },400);
    });
    </script> 
    
	<!-- 컨텐츠 끝 -->
</div>
</div><!-- data-role="page" -->

</body>
</html>
