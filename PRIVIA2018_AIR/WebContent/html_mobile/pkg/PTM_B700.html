<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>현대카드 PRIVIA 여행</title>
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/jquery.mobile.1.4.2.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/base.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/common.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/contents.css" />
<script type="text/javascript" src="/js/front/mtravel/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/init.js"></script>
<script type="text/javascript" src="/js/front/mtravel/jquery.mobile-1.4.2.js"></script>
<script type="text/javascript" src="/js/front/mtravel/swipe.js"></script>
<script type="text/javascript">
var AIR_HTL_FLAG = "PKG";
</script>
<script type="text/javascript" src="/js/front/mtravel/commonUI.js"></script>
<script>
var showAgreeCont1 = function(){
	$.mobile.pageContainer.pagecontainer("change", "/html_mobile/air/PTM_I0025.html", {transition: "slideup"});
};
    
var showAgreeCont2 = function(){
	$.mobile.pageContainer.pagecontainer("change", "/html_mobile/air/PTM_I0026.html", {transition: "slideup"});
};

</script>
</head>

<body>
<div class="headWrap">
    <header>
        <div class="header">
            <h1 class="logo">해외패키지</h1>
            <div class="rightArea">
                <a href="#" class="btnMenu"><img src="/images/front/mtravel/common/btn_menu.gif" alt="메뉴보기" style="width:16px;" /></a>
            </div>
            <div class="leftArea">
                <a href="#" class="btnBack" data-rel="back" data-direction="reverse"><img src="/images/front/mtravel/common/btn_prev.gif" alt="이전으로 가기" style="width:21px;" /></a>
            </div>
        </div>
    </header>
</div>
<div class="contentWrap">
	<!-- 컨텐츠 시작 -->
    <div class="reserveInfo">
        <ul class="termsAgree">
            <li class="current">약관동의</li>
            <li>예약입력</li>
            <li>예약완료</li>
        </ul>
        <div class="boxType2 tac">모바일에서 예약신청은 비회원 예약으로만 진행 됩니다.<br />예약 완료하면 상담원이 직접 연락 드립니다.</div>
        <section class="section open">
            <header>
                <h2 class="tit"><a href="#">예약자 정보를 입력하세요.</a></h2>
            </header>
            <section class="content inner">
                <div class="input_row">
                    <span class="input_text blank">
                        <input type="text" placeholder="한글이름" title="(필수입력) 한글이름" class="required" />
                    </span>
                </div>
                <div class="input_row col2">
                    <span class="input_text blank">
                        <input type="text" placeholder="영문성" title="(필수입력) 영문성" class="required" />
                    </span>
                    <span class="input_text blank">
                        <input type="text" placeholder="영문이름" title="(필수입력) 영문이름" class="required" />
                    </span>
                </div>
                <div class="input_row col2">
                    <span class="input_text blank">
                        <input type="tel" placeholder="생년월일 예)19821212" title="(필수입력) 생년월일" class="required" />
                    </span>
                    <span class="input_text lnk">
                        <select title="(필수입력) 성별" class="required">
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                        </select>
                    </span>
                </div>
                <div class="input_row">
                    <span class="input_text blank">
                        <input type="tel" placeholder="연락처 (-없이 숫자만 입력)" title="(필수입력) 연락처" class="required" />
                    </span>
                </div>
                <div class="input_row">
                    <span class="input_text blank">
                        <input type="email" placeholder="이메일" title="(필수입력) 이메일" class="required" />
                    </span>
                </div>
            </section>
        </section>   
        <section class="section open">
            <header>
                <h2 class="tit"><a href="#">약관을 확인하여 주세요.</a></h2>
                <div class="rightArea">
                    <span class="btn medium">
                        <input type="button" value="전체동의" />
                    </span>
                </div>
            </header>
            <section class="content inner">
                <ul class="lnkList">
                    <li>
                        <a href="#" onclick="showAgreeCont1();">전자금융거래 이용약관 (필수)</a>
                        <span class="chk_agreement"><input type="checkbox" id="checkAgreement1" title="전자금융거래 이용약관 (필수)" /></span>
                    </li>
                    <li>
                        <a href="#" onclick="showAgreeCont2();">개인정보 수집&middot;이용동의 (필수)</a>
                        <span class="chk_agreement"><input type="checkbox" id="checkAgreement2" title="개인정보 수집ㆍ이용동의 (필수)" /></span>
                    </li>
                </ul>
            </section>
        </section>
        <div class="btnArea">
            <span class="btn xlarge action2"><input type="button" value="약관동의" /></span>
        </div>        
    </div>
	<!-- 컨텐츠 끝 -->
</div>
</body>
</html>
