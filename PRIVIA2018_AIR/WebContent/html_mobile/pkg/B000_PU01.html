<div data-role="page">

<!-- 헤더 -->
<div class="headWrap hdw-st3">
    <header>
        <div class="header">

                <p class="txt txt-city">방콕</p>
                <p class="txt">언제 출발 예정이신가요?</p>
            </div>
            <div class="leftArea">

                <section class="itemSelect2">
                    <ul>
                        <li><input type="radio" name="chk1" id="chk1-1" class="chk" checked="checked" /><label for="chk1-1">전체상품</label></li> 
                        <li><input type="radio" name="chk1" id="chk1-2" class="chk" /><label for="chk1-2">출발가능 상품만</label></li>
                    </ul>
                </section>
            </div>
            <div class="item">

                <section class="itemSelect2">
                    <ul>
                        <li><input type="checkbox" name="chk2" id="chk2-1" class="chk" /><label for="chk2-1">인천</label></li> 
                        <li><input type="checkbox" name="chk2" id="chk2-2" class="chk" /><label for="chk2-2">부산</label></li>
                        <li><input type="checkbox" name="chk2" id="chk2-3" class="chk" /><label for="chk2-3">광주</label></li>
                        <li><input type="checkbox" name="chk2" id="chk2-4" class="chk" /><label for="chk2-4">대구</label></li>
                    </ul>
                </section>
            </div>             
            
            <div class="btn-group tac">
                <a href="#" class="btn-search"><em>'방콕' 제휴사별 BEST 추천 상품</em><i class="deco-icon tit-bag-w"></i></a><!-- #29549 수정 -->
            </div>
            
            <div class="wrap-btn-fix2">
                <div class="btn-b-fix btn_block-st2">
                    <span class="btn xlarge action4"><a href="#" class="tac">상품 보기</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- 추천상품 -->

        var tempMulti = $('#multi-available').calendar({
            title:'출발 날짜',
            date:new Date(),
            min:'2017-10-25',
            max:'2019-12-15',
            parent:'#multi-datepicker',
            inline:true, 
            //dateList:{"2017" : ["2017-09-28","2017-09-29","2017-10-04","2017-10-05"]}, //#24414 추가 - 선택 했던 날짜
