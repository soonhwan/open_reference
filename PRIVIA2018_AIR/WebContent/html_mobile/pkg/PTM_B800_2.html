<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>현대카드 PRIVIA 여행</title>
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/jquery.mobile.1.4.2.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/base.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/common.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/contents.css" />
<script type="text/javascript" src="/js/front/mtravel/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/init.js"></script>
<script type="text/javascript" src="/js/front/mtravel/jquery.mobile-1.4.2.js"></script>
<script type="text/javascript" src="/js/front/mtravel/swipe.js"></script>
<script type="text/javascript">
var AIR_HTL_FLAG = "PKG";
</script>
<script type="text/javascript" src="/js/front/mtravel/commonUI.js"></script>

</head>

<body>
<div class="headWrap">
    <header>
        <div class="header">
            <h1 class="logo">해외패키지</h1>
            <div class="rightArea">
                <a href="#" class="btnMenu"><img src="/images/front/mtravel/common/btn_menu.gif" alt="메뉴보기" style="width:16px;" /></a>
            </div>
            <div class="leftArea">
                <a href="#" class="btnBack" data-rel="back" data-direction="reverse"><img src="/images/front/mtravel/common/btn_prev.gif" alt="이전으로 가기" style="width:21px;" /></a>
            </div>
        </div>
    </header>
</div>
<div class="contentWrap">
	<!-- 컨텐츠 시작 -->
    <div class="reserveInfo">
        <ul class="termsAgree">
            <li>약관동의</li>
            <li class="current">예약입력</li>
            <li>예약완료</li>
        </ul> 
        <section class="section open">
            <header>
                <h2 class="tit"><a href="#">여행자 정보를 입력하세요.</a></h2>               
            </header>
            <section class="content inner">
                <header class="subTit">
                    <h3 class="tit">여행자 1/3</h3>
                    <div class="rightArea"><span class="btn small"><a href="#" class="ui-link">예약자와 동일</a></span></div>
                </header>
                <section>
                    <div class="input_row">
                        <span class="input_text blank">
                            <input type="text" placeholder="한글이름" title="(필수입력) 한글이름" class="required" />
                        </span>
                    </div>
                    <div class="input_row col2">
                        <span class="input_text blank">
                            <input type="text" placeholder="영문성" title="(필수입력) 영문성" class="required" />
                        </span>
                        <span class="input_text blank">
                            <input type="text" placeholder="영문이름" title="(필수입력) 영문이름" class="required" />
                        </span>
                    </div>
                    <div class="input_row col2">
                        <span class="input_text blank">
                            <input type="tel" placeholder="생년월일 예)19821212" title="(필수입력) 생년월일" class="required" />
                        </span>
                        <span class="input_text lnk">
                            <select title="(필수입력) 성별" class="required">
                                <option>성별</option>
                                <option>남자</option>
                                <option>여자</option>
                            </select>
                        </span>
                    </div>
                    <div class="input_row">
                        <span class="input_text blank">
                            <input type="tel" placeholder="연락처 (-없이 숫자만 입력)" title="(필수입력) 연락처" class="required" />
                        </span>
                    </div>
                    <div class="input_row">
                        <span class="input_text blank">
                            <input type="email" placeholder="이메일" title="(필수입력) 이메일" class="required" />
                        </span>
                    </div>
                </section>                                
            </section>
        </section>
        <div class="btnArea">
            <span class="btn xlarge action2"><input type="button" value="다음단계" /></span>
        </div>        
    </div>
	<!-- 컨텐츠 끝 -->
</div>
</body>
</html>
