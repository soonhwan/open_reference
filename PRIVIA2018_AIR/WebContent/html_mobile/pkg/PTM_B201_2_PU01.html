<title>현대카드 PRIVIA 여행</title>
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/jquery.mobile.1.4.2.css" />

<body>
<section class="popWrap">
    <header class="popHead">
        <h1 class="tit">상세검색</h1>
        <span class="btnClose"><a href="#">닫기</a></span>
    </header>
    <section class="popCont">
        <style>.popWrap .itemSelect li {width: 50%;float:left;border-right:1px solid #d5d5d5}</style>
        <div class="keySelect">
            <section class="itemSelect">
                <header>
                    <h2 class="tit">지역</h2>
                </header>
                <section>
                    <ul>
                        <li><input type="radio" name="cityChk1" id="cityChk1_1" class="chk" checked /><label for="cityChk1_1">전체</label></li>
                        <li><input type="radio" name="cityChk1" id="cityChk1_2" class="chk" /><label for="cityChk1_2">동남아시아</label></li>
                        <li><input type="radio" name="cityChk1" id="cityChk1_3" class="chk" /><label for="cityChk1_3">홍콩/대만/중국</label></li>
                        <li><input type="radio" name="cityChk1" id="cityChk1_4" class="chk" /><label for="cityChk1_4">일본</label></li>
                        <li><input type="radio" name="cityChk1" id="cityChk1_5" class="chk" /><label for="cityChk1_5">남태평양</label></li>
                        <li><input type="radio" name="cityChk1" id="cityChk1_6" class="chk" /><label for="cityChk1_6">유럽</label></li>
                        <li><input type="radio" name="cityChk1" id="cityChk1_7" class="chk" /><label for="cityChk1_7">미주/하와이</label></li>
                        <li class="blank"></li>
                    </ul>
                </section>
            </section>
            <section class="itemSelect">
                <header>
                    <h2 class="tit">정렬순서</h2>
                </header>
                <section>
                    <ul>
                        <li><input type="radio" name="cityChk2" id="cityChk2_1" class="chk" checked /><label for="cityChk2_1">가격낮은순</label></li>
                        <li><input type="radio" name="cityChk2" id="cityChk2_2" class="chk" /><label for="cityChk2_2">가격높은순</label></li>
                        <li><input type="radio" name="cityChk2" id="cityChk2_3" class="chk" /><label for="cityChk2_3">출발일별</label></li>
                        <li class="blank"></li>
                    </ul>
                </section>
            </section>
            <section class="itemSelect">
                <header>
                    <h2 class="tit">출발지</h2>
                </header>
                <section>
                    <ul>
                        <li><input type="radio" name="cityChk3" id="cityChk3_1" class="chk" checked /><label for="cityChk3_1">전체</label></li>
                        <li><input type="radio" name="cityChk3" id="cityChk3_2" class="chk" /><label for="cityChk3_2">인천</label></li>
                        <li><input type="radio" name="cityChk3" id="cityChk3_3" class="chk" /><label for="cityChk3_3">김포</label></li>
                        <li><input type="radio" name="cityChk3" id="cityChk3_4" class="chk" /><label for="cityChk3_4">부산</label></li>
                        <li><input type="radio" name="cityChk3" id="cityChk3_5" class="chk" /><label for="cityChk3_5">대구</label></li>
                        <li><input type="radio" name="cityChk3" id="cityChk3_6" class="chk" /><label for="cityChk3_6">청주</label></li>
                    </ul>
                </section>
            </section>
        </div>
        
        <div class="btnArea"><span class="btn medium action"><input type="button" value="적용"></span></div>
    </section>

    $(document).one('pageshow',function(e,data){  
        console.log('Load Completion!');
