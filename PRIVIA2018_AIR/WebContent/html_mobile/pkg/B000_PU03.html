<body>

</div>
<!-- //헤더 -->

<div class="contentWrap">
    <!-- 컨텐츠 시작 -->
    <!-- #28093 수정 --> 

    <div class="cont-wrap">
        <div class="s-state-pkg f-point"><!-- 스크롤진행시 fix 지점 -->
            <p class="txt txt-city">방콕</p>
            <p class="txt">출발 2018-02-02(금)외 30일 <br />(출발가능 상품만)</p>
        </div>
        <div class="sch-wrap pb50">
            <div class="item">
                <div class="i-title2" style="padding-top:5px;">원하시는 리조트가 있으신가요?</div>
                <span class="input">
                    <select class="value">
                        <option>전체</option>
                        <option>전체</option>
                        <option>전체</option>
                    </select>
                </span>
            </div>
            <div class="item">
                <div class="i-title2">여행 종류</div>
                <section class="itemSelect2">
                    <ul>
                        <li><input type="checkbox" name="chk1" id="chk1-1" class="chk" /><label for="chk1-1">패키지</label></li> 
                        <li><input type="checkbox" name="chk1" id="chk1-2" class="chk" /><label for="chk1-2">허니문</label></li>
                        <li><input type="checkbox" name="chk1" id="chk1-3" class="chk" /><label for="chk1-3">프리미엄</label></li>
                        <li><input type="checkbox" name="chk1" id="chk1-4" class="chk" /><label for="chk1-4">골프</label></li>
                        <li><input type="checkbox" name="chk1" id="chk1-5" class="chk" /><label for="chk1-5">자유여행</label></li>
                        <li><input type="checkbox" name="chk1" id="chk1-6" class="chk" /><label for="chk1-6">크루즈</label></li>
                        <li><input type="checkbox" name="chk1" id="chk1-7" class="chk" /><label for="chk1-7">호캉스</label></li>
                    </ul>
                </section>
            </div>
             <div class="item">
                <div class="i-title2">여행 기간</div>
                <section class="itemSelect2">
                    <ul>
                        <li><input type="checkbox" name="chk2" id="chk2-1" class="chk" /><label for="chk2-1">1 ~ 3일</label></li> 
                        <li><input type="checkbox" name="chk2" id="chk2-2" class="chk" /><label for="chk2-2">4 ~ 6일</label></li>
                        <li><input type="checkbox" name="chk2" id="chk2-3" class="chk" /><label for="chk2-3">7 ~ 10일</label></li>
                        <li><input type="checkbox" name="chk2" id="chk2-4" class="chk" /><label for="chk2-4">10일 이상</label></li>
                    </ul>
                </section>
            </div>
            <div class="item">
                <div class="i-title2">여행사</div>
                <section class="itemSelect2 itemSelectWide">
                    <ul>
                        <li><input type="checkbox" name="chk3" id="chk3-1" class="chk" /><label for="chk3-1">대한항공/아시아나</label></li> 
                        <li><input type="checkbox" name="chk3" id="chk3-2" class="chk" /><label for="chk3-2">저비용항공사</label></li>
                        <li><input type="checkbox" name="chk3" id="chk3-3" class="chk" /><label for="chk3-3">외국항공사</label></li>

            </div>
            <div class="item">
                <div class="i-title2">출발 시간</div>
                <section class="itemSelect2">
                    <ul>
                        <li><input type="checkbox" name="chk4" id="chk4-1" class="chk" /><label for="chk4-1">오전</label></li> 
                        <li><input type="checkbox" name="chk4" id="chk4-2" class="chk" /><label for="chk4-2">오후</label></li>
                    </ul>
                </section>
            </div>
            
             <div class="item">
                <div class="i-title2">가격</div>
                <div class="boxType11">
                    <div class="set-range-ui">
                        <div class="wrap-range-ui" id="range-price">
                            <div data-role="rangeslider" class="range-slider">
                                <input name="range-1a" id="range-1a" class="rangeMin" min="0" max="0" value="0" type="number" />
                                <input name="range-1b" id="range-1b" class="rangeMax" min="0" max="0" value="0" type="number" />
                            </div>
                            <div class="set-init-range">
                                <span class="min"><span class="num">0</span>원</span>
                                <span class="max"><span class="num">0</span>원</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="wrap-btn-fix2">
                <div class="btn-b-fix btn_block-st2">
                    <span class="btn xlarge action4"><a href="#" class="tac" data-rel="back" data-direction="reverse">상품 보기 ></a></span><!-- #28820 수정 -->
                </div>
            </div>
        </div>
    </div>   
    <!-- //#28093 수정 --> 
        
    <script type="text/javascript">
    $(document).one('pageshow',function(e,data){      
        //가격범위 최소 최대값
        $('#range-price').rangeSliderUI({minVal:239000, maxVal:1319000});
        
        //#28867 수정
        setTimeout(function(){
            var isScrollChange = false;
            $(document).on('scroll',function(){
                var st = $(document).scrollTop();
                var target = $('.f-point').offset().top + $('.headWrap.hdw-st4').height();
                var target2 = $('.f-point').offset().top;            
                if(target < st && !isScrollChange){
                    $('.headWrap.hdw-st4').addClass('on');
                    isScrollChange = true;
                }
                else if(target2 > st && isScrollChange){
                    $('.headWrap.hdw-st4').removeClass('on');
                    isScrollChange = false;
                }
            });
        },400);
    });
    </script>    
    <!-- 컨텐츠 끝 -->
