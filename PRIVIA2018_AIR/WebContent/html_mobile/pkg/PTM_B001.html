<script>
$(function(){
    //팝업 노출 설정
    var checkCloseYn = function () {
        var closelayerPopId = '';
        closelayerPopId = $.getCookie('layerpop9999');
        if(closelayerPopId == "Y") { 
            $('.ui-page-active').removeAttr('style');
            $('.noti-layerpop').removeClass('show');
        } else {
            if($('.noti-layerpop').length > 0){
                $('.ui-page-active').css({'position':'fixed',width:'100%'});
                $('.noti-layerpop').addClass('show');
            }
        };
    };  

    //페이지 로드될때 팝업 display셋팅
    checkCloseYn();
    
    $('.ui-page-active').removeAttr('style');
    $('.noti-layerpop').removeClass('show');

    //팝업 닫기버튼 클릭 시
    $('.noti-layerpop .close > a').on('click',function(){
        $('.noti-layerpop').removeClass('show'); 
        $('.ui-page-active').removeAttr('style');
        if($('#today-close').is(':checked')){
            $.setCookie('layerpop9999', "Y", 1);
        }
        return false;
    });
});
</script>
