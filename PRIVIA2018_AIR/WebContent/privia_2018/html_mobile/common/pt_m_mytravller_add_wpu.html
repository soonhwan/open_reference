<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>PRIVIA 여행</title>
<meta name="description" content=" "> 
<meta property="og:title" content=" "> 
<meta property="og:image" content="http://static.priviatravel.com/images/front/mtravel/common/mobile_17004159046.png"> 
<meta property="og:description" content=" ">
<link rel="shortcut icon" type="image/x-icon" href="//static.priviatravel.com/images/front/mtravel/common/favicon.ico" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="//static.priviatravel.com/images/front/mtravel/common/apple-touch-icon-152.png" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/jquery.mobile.1.4.2.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/jquery-ui.min.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/swiper.min.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/base.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/common.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/contents.css" />
<link type="text/css" rel="stylesheet" href="/css/front/mtravel/etcCont.css" />
<script type="text/javascript" src="/js/front/mtravel/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/init.js"></script>
<script type="text/javascript" src="/js/front/mtravel/jquery.mobile-1.4.2.js"></script>
<script type="text/javascript" src="/js/front/mtravel/swiper.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/commonUI.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
</head>

<body>

<!-- page -->
<div data-role="page">

     <!-- header-sec -->
    <div class="header-secV2 header-page-st header-pop-st">
        <div class="in-header-secV2">
            <h2 class="ihg-title">여행자 등록</h2>
            <div class="ly-left">
                <a href="#" class="b-close" data-rel="back"><span class="a11y">페이지 닫기</span></a>
            </div>
        </div>
    </div>
    <!-- //header-sec -->
    
    <!-- content-sec -->
    <div class="content-sec">
        <section class="w-content-sec">    
            <div class="c-box-st1">
                <div class="input-baseV2">
                    <input type="text" id="korName" class="input">
                    <label for="korName" class="label">
                        <em class="requ">*</em><span class="txt">한글명</span><span class="exp">ex) 홍길동</span>
                    </label>
                    <button class="btn-clear"><span class="a11y">입력 항목 삭제</span></button>
                    <p class="req-guide">한글명은 필수 항목입니다.</p>
                    <p class="req-error">한글만 입력해 주세요.</p>
                </div>
                <div class="a-row f-ai-top col2-unbal a-mt20">
                    <span class="input-baseV2 a-col">
                        <input type="text" id="engName" class="input">
                        <label for="engName" class="label">
                            <em class="requ">*</em><span class="txt">영문성</span><span class="exp">ex) HONG</span>
                        </label>
                        <button class="btn-clear"><span class="a11y">입력 항목 삭제</span></button>
                        <p class="req-guide">영문성은 필수 항목입니다.</p>
                        <p class="req-error">영문만 입력해 주세요.</p>
                    </span>
                    <span class="input-baseV2 a-col">
                        <input type="text" id="u-nameEn1" class="input">
                        <label for="u-nameEn1" class="label">
                            <em class="requ">*</em><span class="txt">영문이름</span><span class="exp">ex) GILDONG</span>
                        </label>
                        <button class="btn-clear"><span class="a11y">입력 항목 삭제</span></button>
                        <p class="req-guide">영문이름은 필수 항목입니다.</p>
                        <p class="req-error">영문만 입력해 주세요.</p>
                    </span>
                </div>
                <div class="input-baseV2 a-mt20">
                    <input type="text" id="u-birth" class="input">
                    <label for="u-birth" class="label">
                        <em class="requ">*</em><span class="txt">생년월일</span><span class="exp">ex) YYYYMMDD</span>
                    </label>
                    <button class="btn-clear"><span class="a11y">입력 항목 삭제</span></button>
                    <p class="req-guide">생년월일은 필수 항목입니다.</p>
                    <p class="req-error">생년월일이 유효하지 않습니다.</p>
                </div>
                <div class="input-baseV2 a-mt20">
                    <input type="text" id="u-tel" class="input">
                    <label for="u-tel" class="label">
                        <span class="txt">휴대폰</span><span class="exp">'-' 없이 숫자만 입력</span>
                    </label>
                    <button class="btn-clear"><span class="a11y">입력 항목 삭제</span></button>
                    <p class="req-error">휴대폰 항목은 필수 항목입니다.</p>
                    <p class="req-error">휴대폰 항목은 숫자만 입력 가능합니다.</p>
                </div>
                <div class="a-mt20">
                    <div class="form-st1">
                        <span class="form-tit-input">성별</span>
                        <label for="sexM1" class="radio-base radio-st1">
                            <input type="radio" id="sexM1" name="sex1" class="a11y" checked="">
                            <span class="label">남자</span> 
                        </label>
                        <label for="sexF1" class="radio-base radio-st1">
                            <input type="radio" id="sexF1" name="sex1" class="a11y">
                            <span class="label">여자</span> 
                        </label>
                    </div>
                </div>
                <div class="form-st2">
                    <span class="form-tit-input" style="min-width:90px;">국적</span>
                    <span class="select-base select-st1" style="width:65%;">
                        <select>
                            <option>한국</option>
                            <option>홍길동1</option>
                            <option>홍길동2</option>
                        </select>
                    </span>
                </div>
                <div class="form-st2">
                    <span class="form-tit-input" style="min-width:90px;">거주국가</span>
                    <span class="select-base select-st1" style="width:65%;">
                        <select>
                            <option>한국</option>
                            <option>홍길동1</option>
                            <option>홍길동2</option>
                        </select>
                    </span>
                </div>
                <div class="a-mt30">
                    <span class="btn-base bb-st3"><a href="#">등록</a></span>
                </div>
            </div>
        </section>
    </div>
    <!-- //content-sec -->
    
    <script type="text/javascript">
    $(document).one('pageshow',function(e,data){      
       
    });
    </script>
    
</div>
<!-- //page -->



    
</body>
</html>
