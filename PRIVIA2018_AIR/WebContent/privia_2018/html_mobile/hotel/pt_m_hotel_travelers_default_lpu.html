<body class="no-jqm">

<!-- page -->
<div data-role="page">

  <!-- header-sec -->
  <div class="header-secV2 header-pop-st">
    <div class="in-header-secV2">
      <h2 class="ihg-title">인원, 객실 수</h2>
      <div class="ly-left">
        <a href="#" class="b-close" data-rel="back"><span class="a11y">페이지 닫기</span></a>
      </div>
      <!-- <div class="ly-right">
        <a href="#" class="b-refresh"><span class="a11y">새로고침</span></a>
      </div> -->
    </div>
  </div>
  <!-- //header-sec -->

  <!-- content-sec -->
  <div class="content-sec">
    <section class="w-content-sec">
      <div class="fs-travelers-wrap">
        <span class="rooms-result" style="display:none;">객실<span>0</span>, 성인<span>0</span>, 아동<span>0</span></span>
        <div class="rooms-remote"></div><!-- //room_remote -->
        <div class="btn-wrap a-center">
          <!-- <a href="#none" class="btn-basic room-add">객실추가</a> -->
          <span class="btn-base bb-st2 room-add"><a href="#" class="ui-link">객실추가</a></span>
        </div>
      </div><!-- //fs-travelers-wrap -->
      <div class="btn-bottom-fixed"><span class="btn-base bb-st4"><button>적용</button></span></div>
    </section>
  </div>
  <!-- //content-sec -->

  <!-- 성인 나이 안내 팝업 -->
  <section id="datLPop" class="popWrap popWrap-secV2" style="display:none">
    <header class="popHead">
      <h1 class="tit">아동나이</h1>
      <span class="btnClose"><a href="#">닫기</a></span>
    </header>
    <section class="popCont">
      <div class="c-box-st6">
        <ul class="blist-st2">
          <li>아동나이 체크인 시점 만12세 미만 (단, 미주일부 지역 만18세 미만)</li>
          <li>아동 추가 시, 기존 침대를 공유(Share) 하는 조건</li>
          <li>보조침대(Extra bed)추가 시 금액추가 및 별도 문의 필요.</li>
        </ul>
      </div>
    </section>
  </section>
  <!-- //성인 나이 안내 팝업 -->

</div>
