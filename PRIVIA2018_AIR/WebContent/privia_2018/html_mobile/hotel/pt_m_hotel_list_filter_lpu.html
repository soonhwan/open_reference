/*
 * 가격대 슬라이더 init
 */
var numberSetComma = function(val){
 while (/(\d+)(\d{3})/ .test(val.toString())){
  val = val.toString().replace( /(\d+)(\d{3})/, '$1' + ',' + '$2' );
 }
 return val;
};
var initPriceRange = function(minVal,maxVal){
  //슬라이더 init
  var priceRS = $("#priceRangeSet");
  var priceRMax = $("#priceRangeMax");
  var priceRMin = $("#priceRangeMin");

  priceRS.slider({
    range: true,
    min: minVal,
    max: maxVal,
    values: [ minVal, maxVal ],
    slide: function( event, ui ) {
      priceRMin.text(numberSetComma(ui.values[0]));
      priceRMax.text(numberSetComma(ui.values[1]));
    }
  });
  //텍스트 폼에 최초 최대값 세팅
  priceRMin.text(numberSetComma(priceRS.slider( "values", 0 )));
  priceRMax.text(numberSetComma(priceRS.slider( "values", 1 )));
};
