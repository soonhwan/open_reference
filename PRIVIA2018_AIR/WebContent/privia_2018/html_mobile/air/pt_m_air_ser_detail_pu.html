<!DOCTYPE html>

<script type="text/javascript" src="/js/front/mtravel/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/front/mtravel/init.js"></script>

<script type="text/javascript" src="/js/front/mtravel/commonModuleSearchM.js"></script> <!-- headerManager 가이드 버전 실제로는 반영 되지 않음 -->

<body>

<!-- page -->
<div data-role="page">
   
    <!-- header-sec -->

        <div class="in-header-secV2">
            <h2 class="ihg-title">결과 내 검색</h2>
            <div class="ly-left">
                <a href="#" class="b-close" data-rel="back"><span class="a11y">페이지 닫기</span></a>
            </div>
            <div class="ly-right">
                <a href="#" class="b-refresh"><span class="a11y">새로고침</span></a>
            </div>
        </div>
    </div>
    <!-- //header-sec -->

        <section class="w-content-sec">
            <div class="w-inres-options">
                <ul class="list-options">
                    <li class="io-box">
                        <div class="ioi-header">
                            <h4 class="tit-ins">정렬기준</h4>
                            <span class="select-base select-st1">
                                <select>
                                    <option>추천순</option>
                                    <option>낮은 가격순</option>
                                    <option>높은 가격순</option>
                                    <option>소요시간 짧음</option>
                                    <option>소요시간 높음</option>
                                    <option>출발시간 빠름</option>

                                    <option>도착시간 빠름</option>
                                    <option>도착시간 늦음</option>
                                </select>
                            </span>
                        </div>
                    </li>    
                    <li class="io-box o-acdi-wrap o-acdi-open">
                        <div class="ioi-header">
                            <button class="area-tit o-acdi-click"><h4 class="tit">경유</h4></button>
                            <label for="via" class="chk-base chk-st1">
                                <input type="checkbox" id="via" class="a11y">
                                <span class="label">선택해제</span> 
                            </label>
                        </div>
                        <div class="ioi-cont o-acdi-cont">
                            <ul class="list">
                                <li>
                                    <label for="via1" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="via1" class="a11y">
                                        <span class="label">직항</span> 
                                        <span class="area-right">300,000원</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="via2" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="via2" class="a11y">
                                        <span class="label">1회 경유</span> 
                                        <span class="area-right">300,000원</span>

                                <li>
                                    <label for="via3" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="via3" class="a11y">
                                        <span class="label">2회 경유</span> 
                                        <span class="area-right">300,000원</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="via4" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="via4" class="a11y">
                                        <span class="label">3회 경유</span> 
                                        <span class="area-right">300,000원</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </li> 
                    <li class="io-box o-acdi-wrap o-acdi-open">
                        <div class="ioi-header">
                            <button class="area-tit o-acdi-click"><h4 class="tit">출발시간</h4></button>
                            <label for="depTime" class="chk-base chk-st1">
                                <input type="checkbox" id="depTime" class="a11y">

                        </div>
                        <div class="ioi-cont o-acdi-cont">
                            <ul class="list fi-bsel-st">
                                <li>
                                    <label for="depTime1" class="chk-base chk-st3">
                                        <input type="checkbox" id="depTime1" class="a11y">
                                        <span class="label">
                                            <span class="txt">00:00</span>
                                            <span class="txt">06:00</span>

                                </li>
                                <li>
                                    <label for="depTime2" class="chk-base chk-st3">

                                            <span class="txt">07:00</span>
								            <span class="txt">12:00</span>

                                <li>
                                    <label for="depTime3" class="chk-base chk-st3">

                                            <span class="txt">12:00</span>
								            <span class="txt">18:00</span>
                                        </span>

                                </li>
                                <li>

								            <span class="txt">24:00</span>

                    </li>

                                <input type="checkbox" id="arrTime" class="a11y">
                                <span class="label">선택해제</span>

                        <div class="ioi-cont o-acdi-cont">
                            <ul class="list fi-bsel-st">
                                <li>
                                    <label for="arrTime1" class="chk-base chk-st3">
                                        <input type="checkbox" id="arrTime1" class="a11y">
                                        <span class="label">
                                            <span class="txt">00:00</span>
                                            <span class="txt">06:00</span>
                                        </span>
                                    </label>
                                </li>
                                <li>
                                    <label for="arrTime2" class="chk-base chk-st3">
                                        <input type="checkbox" id="arrTime2" class="a11y">
                                        <span class="label">
                                            <span class="txt">07:00</span>
								            <span class="txt">12:00</span>
                                        </span>
                                    </label>
                                </li>
                                <li>
                                    <label for="arrTime3" class="chk-base chk-st3">

                                        <span class="label">

								            <span class="txt">18:00</span>
                                        </span>
                                    </label>

                                <li>
                                    <label for="arrTime4" class="chk-base chk-st3">
                                        <input type="checkbox" id="arrTime4" class="a11y">
                                        <span class="label">
                                            <span class="txt">18:00</span>
								            <span class="txt">24:00</span>
                                        </span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </li>

                            <button class="area-tit o-acdi-click"><h4 class="tit">항공사</h4></button>

                                <span class="label">선택해제</span>

                        <div class="ioi-cont o-acdi-cont">
                            <ul class="list">
                                <li>
                                    <label for="airline1" class="chk-base chk-st1 chk-aright">

                        <div class="ioi-cont o-acdi-cont">
                            <ul class="list">
                                <li>
                                    <label for="cdBenefit1" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="cdBenefit1" class="a11y">

                                    </label>

                                <li>
                                    <label for="cdBenefit2" class="chk-base chk-st1 chk-aright">

                                        <span class="label">오픈마일리지</span>

                            <label for="freightTerm" class="chk-base chk-st1">
                                <input type="checkbox" id="freightTerm" class="a11y">
                                <span class="label">선택해제</span> 
                            </label>
                        </div>
                        <div class="ioi-cont o-acdi-cont o-expand-wrap">
                            <ul class="list">
                                <li>
                                    <label for="freightTerm1" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="freightTerm1" class="a11y">
                                        <span class="label">성인</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="freightTerm2" class="chk-base chk-st1 chk-aright">

                                </li>
                                <li>

                                    </label>
                                </li>
                                <li>
                                    <label for="freightTerm4" class="chk-base chk-st1 chk-aright">

                                        <span class="label">학생</span>
                                    </label>
                                </li>
                                <li>

                                        <input type="checkbox" id="freightTerm5" class="a11y">

                                    </label>
                                </li>
                                <li>
                                    <label for="freightTerm6" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="freightTerm6" class="a11y">
                                        <span class="label">만 60세 이상</span>
                                    </label>
                                </li>
                            </ul>
                            <ul class="list ls-hide o-expand-cont">
                                <li>
                                    <label for="freightTerm7" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="freightTerm7" class="a11y">
                                        <span class="label">만 70세 이상</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="freightTerm8" class="chk-base chk-st1 chk-aright">
                                        <input type="checkbox" id="freightTerm8" class="a11y">
                                        <span class="label">만 80세 이상</span>
                                    </label>
                                </li>
                            </ul>
                            <button href="#" class="b-more-list o-expand-btn">
                                <span class="b-more">+ 더보기</span>
                                <span class="b-hide">간단히 보기</span>
                            </button>

                    </li> 
                </ul>
                <div class="btn-inres-options"><span class="btn-base bb-st4"><button>적용</button></span></div>

    <script type="text/javascript">
    $(document).one('pageshow',function(e,data){      
        
    });

</div>
