<body style="background:#ccc;">

	<!-- popup -->

			<ul class="air-list-meal">
              <li>
                  <table>
                      <colgroup><col width="34%"><col></colgroup>
                      <tr>
                          <th rowspan="2"><img src="/images/front/travel/contents/logo-KE.png" alt=""><br /><span>대한항공</span></th>
                          <td>
                              <strong>출국편</strong>
                              햄버거, 스파게티, 돈가스, 오므라이스
                          </td>
                      </tr>
                      <tr>
                          <td>

                          </td>
                      </tr>
                  </table>
              </li>
              <li>
                  <table>
                      <colgroup><col width="34%"><col></colgroup>
                      <tr>
                          <th rowspan="2"><img src="/images/front/travel/contents/logo-OZ.png" alt=""><br /><span>아시아나항공</span></th>

              </li>
