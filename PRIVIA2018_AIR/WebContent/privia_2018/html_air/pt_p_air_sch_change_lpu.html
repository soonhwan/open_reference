<body style="background:#ccc;">

	<!-- popup -->
	<div id="" class="popup-wrap" style="width:800px;">
    <!-- header -->
    <div class="heading">
      <h2 class="noto">스케줄 변경</h2>
      <a href="#" class="btn_close">닫기</a>
    </div>
    <!-- //header -->
    <!-- content -->
    <div class="content">
		<div class="inner">
			<textarea class="text-base" placeholder="요청사항을 입력해주세요." style="display:block;height:180px"></textarea>
			<div class="no-modi-sch">
				<p class="txt">변경시한이 만료되어 스케줄변경이 불가능합니다.</p>
			</div>
						
			<ul class="dtxt-list" style="margin-top:20px;">
				<li class="mgt">스케줄 변경하시려면 변경하고자 하는 내용을 입력해 주세요. 스케줄 변경 시 추가요금과 수수료가 발생할 수 있습니다.</li>
				<li>스케줄 변경 요청을 하시기전에 반드시 '요금규정' 내용을 확인 해 주시기 바랍니다.</li>
				<li>날짜변경은 해당요금의 유효기간 내에서만 가능하며, 구간변경은 불가할 수 있습니다.</li>
				<li>스케줄이 완전히 다른 경우에는 재예약 해 주시기 바랍니다.</li>
			</ul>
			
			<div class="ui-btns-wrap" style="margin-top:20px; padding-top:20px; border-top:1px solid #e2e2e2;">
				<div class="ui-btns right">
					<span class="btn-base bb-st3"><a href="#">요청</a></span>
