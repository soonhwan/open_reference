<body style="background:#ccc;">

	<!-- popup -->
	<div id="" class="popup-wrap" style="width:680px;">
    <!-- header -->
    <div class="heading">
		<h2 class="noto">도시검색</h2>
		<a href="#" class="btn_close">닫기</a>
    </div>
    <!-- //header -->
    <!-- content -->
    <div class="content">
		<div class="inner">
			<p class="con">도시의 한글이름 혹은 영문이름을 입력하고 [검색] 버튼을 클릭하세요.</p>
			
			<div class="search-wrap sw-st2">
				<input type="text" name="" id="" class="search-bar input-base" placeholder="도시명 입력">
				<span class="btn-base bb-st3"><a href="#">검색</a></span>
			</div>
			
			<table class="tbl-list ptb-short">
				<caption>도시검색 결과 리스트</caption>
				<colgroup>
					<col width="20%">
					<col width="*">
					<col width="20%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">국가명</th>
						<th scope="col">주</th>
						<th scope="col">도시</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="center" colspan="3">등록된 정보가 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
		<!-- //content -->
  </div>
	<!-- //popup -->
