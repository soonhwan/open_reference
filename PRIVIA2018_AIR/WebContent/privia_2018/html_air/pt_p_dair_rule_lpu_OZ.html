<script type="text/javascript" src="/js/front/travel/commonModule.js"></script>

</head>

<body style="background:#ccc;">

	<!-- popup -->
	<div id="" class="popup-wrap" style="width:800px;">
    <!-- header -->
    <div class="heading">
		<h2 class="noto"><img src="/images/front/travel/contents/logo-air/DOM_OZ.png" alt="아시아나항공" class="air-logo">아시아나항공 수하물/환불 규정</h2>
		<a href="#" class="btn_close">닫기</a>
    </div>
    <!-- //header -->
    <!-- content -->
    <div class="content">
		<div class="inner">
			<h3>수하물 규정</h3>
			<table class="tbl-list">
				<caption>아시아나항공 수하물 규정</caption>
				<colgroup>
					<col width="50%"><col width="50%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">전 좌석</th>
						<th scope="col">에어부산 전 좌석(공동운항)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="center">20kg</td>
						<td class="center">15kg</td>
					</tr>
				</tbody>
 			</table>
 			<p class="c-txt-tar c-point1" style="margin-top: 5px;">초과 수하물 kg당 2,000원 부과</p>
 			
 			<h3>환불 규정</h3>
			<table class="tbl-list">
				<caption>아시아나항공 환불 규정</caption>
				<colgroup>
					<col width="40%"><col width="20%"><col width="20%"><col width="20%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">구분</th>
						<th scope="col">특가 요금</th>
						<th scope="col">할인 요금</th>
						<th scope="col">일반 요금</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="center">예약 후 다음 날 ~ 출발 30분 전</td>
						<td class="center">8,000원</td>
						<td class="center">5,000원</td>
						<td class="center">2,000원</td>
					</tr>
					<tr>
						<td class="center">출발 30분 이내 또는 이후</td>
						<td class="center" colspan="3">8,000원</td>
					</tr>
				</tbody>
 			</table>
 			<p class="c-txt-tar c-point1" style="margin-top: 5px;">환불 수수료는 예약 후 다음 날 1인 편도 기준 부과</p>
		</div>
    </div>
		<!-- //content -->
  </div>
	<!-- //popup -->

</body>
</html>
