<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PRIVIA 여행</title>
<meta name="description" content=" ">
<meta property="og:title" content=" ">
<meta property="og:image" content="http://static.priviatravel.com/images/front/mtravel/common/mobile_17004159046.png">
<meta property="og:description" content=" ">
<link rel="shortcut icon" type="image/x-icon" href="//static.priviatravel.com/images/front/travel/favicon.ico">
<link type="text/css" rel="stylesheet" href="/css/front/travel/reset.css">
<link type="text/css" rel="stylesheet" href="/css/front/travel/commonModule.css" />
<link type="text/css" rel="stylesheet" href="/css/front/travel/hotelCont.css">
<link type="text/css" rel="stylesheet" href="/css/front/travel/jquery.mCustomScrollbar.min.css">
<script type="text/javascript" src="/js/front/config.js"></script>
<script type="text/javascript" src="/js/front/travel/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/front/travel/jquery-ui.js"></script>
<script type="text/javascript" src="/js/front/travel/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/js/front/travel/slick.min.js"></script>
<script type="text/javascript" src="/js/front/travel/fakeselect.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<!--<script type="text/javascript" src="http://twww.priviatravel.com/share/headerManager"></script>-->
<script type="text/javascript" src="/js/front/travel/commonModuleHeader.js"></script> <!-- headerManager 가이드 버전 실제로는 반영 되지 않음 -->
<script type="text/javascript" src="/js/front/travel/commonModule.js"></script>
<script type="text/javascript" src="/js/front/travel/commonModuleUI.js"></script>
</head>

<body style="background:#ccc;">

	<!-- popup -->
	<div id="popupArea19031" class="popup-wrap" style="width:600px;">
    <!-- header -->
    <div class="heading">
      <h2 class="noto">여행자 추가(수정)</h2>
      <a href="#" class="btn_close">닫기</a>
    </div>
    <!-- //header -->
    <!-- content -->
    <div class="content">
      <div class="inner">
				<table summary="여행자 추가(수정) 요약" class="tbl-list2">
            <caption>한국이름, 영문이름, 성별, 생년월일, 국적, 거주국가, 연락처에 대한 테이블</caption>
						<colgroup>
                <col width="144">
                <col width="*">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">한국이름</th>
                    <td>
                    	<div class="input-wrap">
                    		<input type="text" class="input-base tp1 w140" placeholder="예)홍길동">
                    	</div>
                    </td>
                </tr>
								<tr>
                    <th scope="row">영문이름</th>
                    <td>
                    	<div class="input-wrap">
                    		<input type="text" class="input-base tp1 w140" placeholder="성">
												<input type="text" class="input-base tp1 w140" placeholder="이름">
                    	</div>
                    </td>
                </tr>
								<tr>
                    <th scope="row">성별</th>
                    <td>
                    	<div class="input-wrap">
												<span class="radio-base radio-st2">
													<input type="radio" id="gender1" name="gender" class="a11y" checked>
													<label for="gender1" class="label-base">남(Male)</label>
												</span>
												<span class="radio-base radio-st2">
													<input type="radio" id="gender2" name="gender" class="a11y">
													<label for="gender2" class="label-base">여(Female)</label>
												</span>
                    	</div>
                    </td>
                </tr>
								<tr>
                    <th scope="row">생년월일</th>
                    <td>
                    	<div class="input-wrap">
												<input type="text" class="input-base tp1 w140" placeholder="예)19750101">
                    	</div>
                    </td>
                </tr>
								<tr>
                    <th scope="row">국적</th>
                    <td>
                    	<div class="input-wrap">
												<select class="select-base" style="width:140px">
													<option value="1" chacked>한국</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
                    	</div>
                    </td>
                </tr>
								<tr>
                    <th scope="row">거주국가</th>
                    <td>
                    	<div class="input-wrap">
												<select class="select-base" style="width:140px">
													<option value="1" chacked>한국</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
												</select>
                    	</div>
                    </td>
                </tr>
								<tr>
                    <th scope="row">연락처</th>
                    <td>
											<div class="input-wrap">
												<select class="select-base" style="width:100px">
													<option value="1" checked>휴대폰</option>
													<option value="2">유선</option>
												</select>
												<input type="text" class="input-base tp1 w170">
                    	</div>
                    </td>
                </tr>
            </tbody>
        </table>
				<div class="ui-btns-wrap" style="margin-top:20px;">
					<div class="ui-btns right">
						<span class="btn-base bb-st3"><a href="#">등록/수정</a></span>
					</div>
				</div>
      </div>
    </div>
		<!-- //content -->
  </div>
	<!-- //popup -->

</body>
</html>
