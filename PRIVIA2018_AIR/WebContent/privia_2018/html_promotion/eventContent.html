<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>현대카드 PRIVIA 기획전 모음</title>
	<meta name="google-site-verification" content="8lm4neGkIHHnzHD_x2qCvgG26Sm97YQh1m_nauytBtM" />

	<link type="text/css" rel="stylesheet" href="//tstatic.priviatravel.com/css/front/travel/base.css">
	<script type="text/javascript" src="/js/front/travel/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/js/front/travel/jquery-ui.js"></script>
	<script type="text/javascript" src="/js/front/travel/fakeselect.js"></script>
	<script type="text/javascript" src="/js/front/travel/cufon-yui.js"></script>
	<script type="text/javascript" src="/js/front/travel/ymhb_400.font.js"></script>
	<script type="text/javascript" src="/js/front/travel/ymhr_400.font.js"></script>
	<script type="text/javascript" src="/js/front/travel/ui.js"></script>
	<script type="text/javascript" src="/js/front/travel/smsUI.js"></script>
	<script type="text/javascript" src="/js/front/travel/promotionUI.js"></script>
	<script type="text/javascript" src="/js/utils.js"></script>

	<script>
		$(window).load(function() {
			parent.$("#ifrmEventContent").height($("body").height() + 10);

			var $qsObj;
			var objTarget = $("a, map area"),
			scrollObj = "body";
			if($.browser.msie){
				scrollObj = "html";
			}else if($.browser.mozilla){
				scrollObj = "body,html";
			}else if($.browser.webkit){ // 크롬 버전 업데이트로 인한 수정
				scrollObj = "body,html";
			}
			objTarget.each(function() {
				var href = $(this).attr("href");
				if (href == '#toggleTotalSearchAir') {
					$(this).click(function() {
						beforeShowQuick('air', $(this).attr('region'), $(this).attr('nav'));
						//기존 좌석셋팅
						//parent.airQuickSearch.copyComboChange($(this).attr('comp'), 'AIR_RT_comp');

						//항공 좌석셋팅(기본설정은 왕복 일반석) - 항공 담당자와 협의
						if ($(this).attr('comp')) {
							parent.$('#SC-AIR .o-shuttle .qsb-capacity .qsb-input').data('comp', $(this).attr('comp'));

							if ($(this).attr('comp') == 'P') {
								parent.$('#SC-AIR .o-shuttle .qsb-capacity .qsb-input .type-seat').text(', 프리미어 이코노미석');
							} else if ($(this).attr('comp') == 'C') {
								parent.$('#SC-AIR .o-shuttle .qsb-capacity .qsb-input .type-seat').text(', 비즈니스석');
							}
							if ($(this).attr('comp') == 'F') {
								parent.$('#SC-AIR .o-shuttle .qsb-capacity .qsb-input .type-seat').text(', 일등석');
							}
						}
					});
				} else if (href == '#toggleTotalSearchHotel') {
					$(this).click(function() {
						beforeShowQuick('hotel', $(this).attr('region'));
					});
				} else if (href == '#toggleTotalSearchFree') {
					$(this).click(function() {
						beforeShowQuick('free');
					});
				} else {
					if (href) {
						if (href.indexOf("#") != 0) {
							if ($(this).attr("target") != "_blank") {
								$(this).prop("target", "_top");
							}
						} else {
							$(this).click(function() {
								var ancOffset = $(href).offset(),
								pFrameOffset = parent.$("#ifrmEventContent").offset(),
								headdH = parent.$(".commonHeaderObject .o-CHO-inner").height(); //개편 헤더 height값
								parent.$(scrollObj).scrollTop(ancOffset.top + pFrameOffset.top - headdH);
								return false;
							});
						}
					}

				}
			});

			var beforeShowQuick = function(type, region, nav) {
				//통합검색 열기
				if (parent.$('#header-sec .w-header-search').css('display') == 'none') {
					parent.$('.w-header-gnb .b-open-search button').trigger('click');
				}

				//섹션 열기
				parent.$(".hs-search-menu .hss-menu [data-tabmain='" + type + "']").trigger('click');

				//항공
				if (typeof(nav) != 'undefined') {

					if (typeof(region) != 'undefined' && region == 'DOM') {
						nav = region + "_" + nav;
					}

					if (nav == "RT") {
						parent.$(".hs-search-menu .hss-menu [data-tabsub='shuttle']").trigger("click"); //국제선 왕복
					} else if (nav == "OW") {
						parent.$(".hs-search-menu .hss-menu [data-tabsub='oneway']").trigger("click"); //국제선 편도				
					} else if (nav == "MD") {
						parent.$(".hs-search-menu .hss-menu [data-tabsub='multiway']").trigger("click"); //국제선 다구간                  
					} else if (nav == "DOM_RT") {
						//국내선 왕복                
					} else if (nav == "DOM_OW") {
						//국내선 편도   
					}
				}

				//호텔
				if (type == 'hotel' && region == 'INT') {
					parent.$(".hs-search-menu .hss-menu [data-tabsub='inth']").trigger("click"); //해외호텔
				} else if (type == 'hotel' && region == 'DOM') {
					parent.$(".hs-search-menu .hss-menu [data-tabsub='domh']").trigger("click"); //국내호텔
				}
			};
		});

		$(function() {
			parent.$("#ifrmEventContent").height($("body").height() + 10);
		});

	</script>

</head>

<body>

	<div id="ifrmContents">
		<div class="pb-container pb-box" data-module-name="섹션홀더"><div class="pb-element pb-illust ic-inner-wrapper" data-module-name="이미지" style="max-width:100%" id="ic-1gkv"><img src="https://static.priviatravel.com/event/prm-gen-img/a957870a-706e-4d97-ad73-37d8ed4b35ae.jpg?1540963231203" class="gen-img pb-enlargable-img" alt=""></div></div><div class="pb-container pb-box pb-container-last" data-module-name="섹션홀더"></div>
	</div>


</body>

</html>
